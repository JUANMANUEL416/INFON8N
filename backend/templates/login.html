<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Reportes</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .login-box {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      .login-box h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn-login {
        width: 100%;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn-login:hover {
        background: #5568d3;
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        display: none;
      }

      .success-message {
        background: #efe;
        color: #3c3;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        display: none;
      }

      .login-footer {
        text-align: center;
        margin-top: 20px;
        color: #888;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h1>游댏 Iniciar Sesi칩n</h1>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label for="password">Contrase침a</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit" class="btn-login">Ingresar</button>
        </form>

        <div class="login-footer">
          <p>Sistema de Reportes Din치micos v2.0</p>
          <p>
            Usuario por defecto: <strong>admin</strong> /
            <strong>admin123</strong>
          </p>
        </div>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        errorMessage.style.display = "none";
        successMessage.style.display = "none";

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            // Guardar datos del usuario en localStorage
            localStorage.setItem("usuario", JSON.stringify(data.usuario));

            successMessage.textContent = data.message;
            successMessage.style.display = "block";

            // Redirigir seg칰n el grupo del usuario
            setTimeout(() => {
              if (data.usuario.grupo_codigo === "admin") {
                window.location.href = "/admin";
              } else {
                window.location.href = "/";
              }
            }, 1000);
          } else {
            errorMessage.textContent = data.error || "Error en el login";
            errorMessage.style.display = "block";
          }
        } catch (error) {
          console.error("Error:", error);
          errorMessage.textContent = "Error de conexi칩n. Intente nuevamente.";
          errorMessage.style.display = "block";
        }
      });
    </script>
  </body>
</html>
